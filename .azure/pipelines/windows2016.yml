schedules:
- cron: "0 0 * * *"
  displayName: Daily
  branches:
    include:
    - main
  always: true

trigger: none
pr:
  autoCancel: true
  branches:
    include:
    - main

jobs:
- template: templates/job-vmimage-generation.yml
  parameters:
    image_type: windows2016
    image_readme_name: Windows2016-Readme.md
    versionMajor: 1
    versionMinor: 0
    imageDefinitionName: 'windows2016'
    pool: ContosoPool
    imageDefinitionDescription: 'Baseline image for Windows 2016.'
    imageOffer: 'Industry Solutions'
    imageSku: 'Windows2016Baseline'
    imageOsType: 'Windows'