name: $(Build.DefinitionName)-$(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.r)

resources:
  pipelines:
  - pipeline: ci-infra-agents-resource
    source: ci-infra-agents

variables:
- template: templates/variables-config-common.yml
- name: templateRootPath
  value: $(Pipeline.Workspace)/ci-infra-agents-resource/drop-infra/iac
- name: scriptsRootPath
  value: $(Pipeline.Workspace)/ci-infra-agents-resource/drop-infra/scripts
- name: templateFilePath
  value: $(templateRootPath)/adoagents-infra.bicep

trigger: none

extends:
  template: templates/pipeline-infra-adoagents.yml
  parameters:
    sandboxSteps:
    - template: /.azure/pipelines/templates/steps-infra-adoagents.yml
      parameters:
        environmentType: $(environmentType)
        organizationName: $(organizationName)
        location: $(location)
        subscription: $(subscription)
        templateFilePath: $(templateFilePath)
        scriptsRootPath: '$(scriptsRootPath)'
        serviceConnectionName: $(serviceConnection)
    productionSteps:
    - template: /.azure/pipelines/templates/steps-infra-adoagents.yml
      parameters:
        environmentType: $(environmentType)
        organizationName: $(organizationName)
        location: $(location)
        subscription: $(subscription)
        templateFilePath: $(templateFilePath)
        scriptsRootPath: '$(scriptsRootPath)'
        serviceConnectionName: $(serviceConnection)